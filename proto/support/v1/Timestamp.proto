syntax = "proto3";

// Timestamp.proto defines the DataTimestamp message
// DataTimestamp contains 2 fields, createdAt, and updatedAt
package prixa.timestamp.v1;
option go_package = "github.com/prixa-ai/prixa-proto/proto/support/v1";

import "google/protobuf/timestamp.proto";

message DataTimestamp {
    google.protobuf.Timestamp createdAt = 1;
    google.protobuf.Timestamp updatedAt = 2;
}